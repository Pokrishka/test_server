#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-# Команды & Права #-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#
#
# /dm					|		deathmessages.user				|		Показывает список команд.
# /dm all				|		deathmessages.user				|		Включает и выключает сообщение о смерти и общие сообщения для игрока.
# /dm dm				|		deathmessages.user				|		Включает / выключает сообщения смерти для игрока.
# /dm gm				|		deathmessages.user				|		Включение / выключение общих сообщений для игрока.
# /dm reload			|		deathmessages.admin				|		Перезагрузка плагина.
# ...					|		deathmessages.silent.join		|		Не показывать сообщение при входе игрока.
# ...					|		deathmessages.silent.quit		|		Не показывать сообщение о выходе игрока.
#
#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-# Команды & Права #-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#

#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-# Отладка #-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#
#
### Включение этой опции будет передавать дополнительные данные о процессе смерти, которые будут полезны для поиска плагинов, конфликтующих со стандартными событиями Minecraft.
# Вы сможете проверить: Имя жертвы, Имя мира, Тип причины последнего урона, Причина последнего ущерба (причина) и Damager.
Debug: false
#
#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-# Отладка #-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#



#======================================[ PvP сообщение ]======================================#
### Что делать с сообщениями о смерти PvP?
# 1 = Не показывайте никому из них.
# 2 = Покажите их как обычно.
# 3 = Показывать только сообщения о смерти PvP.
PvP_Death_Messages_Handling: 2


#======================================[ Настройки мира ]======================================#
### Заметки:
# ВАЖНЫЙ: Мировые имена чувствительны к регистру!
# Полное мировое безмолвие: вы можете добавить один и тот же мир в приглушенные и глухие миры, что означает, что мир не будет отправлять или получать сообщения(Death/Join/Quit/Kick).

### названия миров:
# Это позволяет изменить имя мира в сообщениях ("%world" переменная) на собственное имя вместо "folder" мировое имя.
World_Aliases:
  world: 'Survival'
  world_nether: 'NetherWorld'
  world_the_end: 'The Moon'
  your_awesome_world: 'Cookie Land'
  
### Приглушенные миры: отключает ВСЕ(Death/Join/Quit/Kick) исходящие сообщения из миров в этом списке.
Muted_Worlds:
  Enable: false
  World_List:
  - any_world_name
  - hell

### Приглушенные миры: отключает ВСЕ(Death/Join/Quit/Kick) входящие сообщения в миры в этом списке.
Deaf_Worlds:
  Enable: false
  World_List:
  - bed_land
  - puzzle_games

### Связывание миров позволяет мирам обмениваться сообщениями смерти / общего характера, миры из этого списка будут видеть только свои собственные сообщения.
# ПРИМЕЧАНИЕ: В БУДУЩЕМ Я ДОБАВЛЮ МНОЖЕСТВЕННЫЕ ГРУППЫ МИРОВ! ГОЛОСОВАНИЕ (ОПРОС) НА ГЛАВНОЙ ПЛАГИНЕ ДЛЯ ЭТОГО!
# Пример: как вы можете видеть в этом списке, миры "world", "world_nether" and "world_the_end" связаны, поэтому сообщения Death и General будут переданы, если у нас есть другой мир с именем "new_world", он сможет видеть только свои собственные сообщения Death и General.
Linked_Worlds:
  Enable: false
  World_List:
  - lobby
  - world
  - world_nether
  - world_the_end

  
#======================================[ Общие сообщения ]======================================#
### Переменные общих сообщений:
# %player  = имя игрока, участвующего в событии.
# %dplayer = имя игрока
# %world   = мировое имя, в которое игрок вступает / из которого игрок выходит / выгнали.

### Включить / отключить пользовательские общие сообщения:
General_Messages:
  Enable: true
  First_Join: '&5>>> &6Игрок &b%player &6присоединился к серверу в первый раз! &5<<<'
  Recurrent_Join: '&5>>> &aИгрок &b%player &aвошел на сервер! &5<<<'
  Quit: '&5>>> &cИгрок &b%player &cвышел с сервера! &5<<<'
  Kick: '&5>>> &cИгрока &b%player &cкикнули с сервера! &5<<<'


#======================================[ Сообщения о смерти ]======================================#
### Переменные сообщений смерти (теги):
# %player  = имя жертвы.
# %dplayer = отображаемое имя игрока жертвы.
# %killer  = Имя убийцы (только для убийств игроков, PvP).
# %dkiller  = отображаемое имя убийцы (только для убийств игроков, PvP).
# %weapon_material = название материала оружия, которым владеет убийца (только для убийств игроков, PvP).
# %weapon_name = Пользовательское отображаемое имя оружия, если его нет, будет отображаться название материала (только для убийств игроков, PvP).
# %world = название мира, в котором погиб игрок, может быть использовано в любом сообщении.
# %mob_type = показывает имя типа сущности, идентифицированное сервером, НЕ ПОДДЕРЖИВАЕМОЕ ДЛЯ ДИСТАНЦИОННЫХ НАПАДЕНИЙ! Пример: пламя, скелеты и т. Д.

